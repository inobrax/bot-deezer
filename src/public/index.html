<!DOCTYPE html>
<html lang="en" style="background-color: #23232C">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="dz-root"></div>
    <div id="player" style="width:100%;" align="center"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        DZ.init({
            appId: '228362',
            channelUrl: 'http://developers.deezer.com/examples/channel.php',
            player: {
                container: 'player',
                playlist: true,
                volume: 15,
                size: 'big',
                color: '23232C',
                onload: function () {
                    DZ.player.playTracks(['92719900', '963085']);
                }
            }
        });
    </script>
    <script>
        var socket = io();
        socket.on('songs', function (trackId) {
            DZ.player.addToQueue([trackId]);
        });
    </script>

    <script>
        (function (d, s, id) {
            var js, djs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "lib/loader.js";
            djs.parentNode.insertBefore(js, djs);
        }(document, "script", "deezer-widget-loader"));
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>

</html>
